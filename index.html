<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Weather App</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script defer src="/weather.js"></script>
</head>

<body>
  <div class="title">Weather App!</div>
  <div class="backgroundContainer">
    <div class="weather-card">
      <div class="time" id="time"></div>

      <div class="temperature-switch">
        <label for="temperature-toggle"></label>
        <input type="checkbox" id="temperature-toggle">
        <label for="temperature-toggle">Â°C</label>
      </div>

      <div class="search-bar-container">
        <input type="text" class="search-bar" placeholder="Enter city name...">
        <button class="search-button">
          <i class="material-icons">search</i>
        </button>
      </div>
      <div class="weather-details loading">
        <h2 class="city"></h2>
        <h1 class="temp"></h1>
        <div class="humidity"></div>
        <div class="wind"></div>
        <div class="description"></div>
        <button class="bookmark-button">Bookmark</button>
      </div>
    </div>
    <div class="bookmarks-container top-left">
      <div class="dropdown">
        <button class="dropbtn">Bookmarks</button>
        <div class="dropdown-content" id="bookmarksDropdown"></div>
      </div>
    </div>
  </div>
</body>

</html>
